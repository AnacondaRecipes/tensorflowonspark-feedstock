{% set name = "tensorflowonspark" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2f8ede6bd3b03c64ab7c32ca5cdb799bb87c002ded6c4b3e1012babc333866b6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - tensorflowonspark

about:
  home: "https://github.com/yahoo/TensorFlowOnSpark"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Deep learning with TensorFlow on Apache Spark clusters"
  doc_url: https://yahoo.github.io/TensorFlowOnSpark

extra:
  recipe-maintainers:
    - afloren
