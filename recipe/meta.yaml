{% set name = "tensorflowonspark" %}
{% set version = "2.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 24a7a39f129c3a59229117e7baaf342dd93765a1ac0a8ab71dc8f39b42602f05

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - tensorflowonspark

about:
  home: "https://github.com/yahoo/TensorFlowOnSpark"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Deep learning with TensorFlow on Apache Spark clusters"
  doc_url: https://yahoo.github.io/TensorFlowOnSpark

extra:
  recipe-maintainers:
    - afloren
